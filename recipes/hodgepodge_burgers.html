  <h1>Hodgepodge Burgers</h1>
  <h2>Description</h2>
  <p>These simple burgers are easy to make and enjoyable to boot!</p>
  <ul>
    <li><strong>3 lb.</strong> ground beef</li>
    <li><strong>3 tbsp.</strong> garlic</li>
    <li><strong>2 tbsp.</strong> dijon mustard</li>
    <li>Salt and pepper</li>
  </ul>
  <ol>
    <li>Combine ingredients.</li>
    <li>Cook for 15 minutes at 425 degrees on a burger tray.</li>
  </ol>
